% extends "templates/base.html"

% block head_early
{{ super() }}
    % if len(request.qs) > 0
        <meta name="robots" content="noindex" />
    % endif
% endblock

{% block heading %}{% endblock %}

% block subnav
    % if request.path.raw != '/explore/'
    % from "templates/nav.html" import nav_explore with context
    <div class="collapse-md">
    <button class="btn btn-default" type="button"
            data-toggle="collapse" data-target="#subnav-collapse"
            >{{ title + (': ' + subhead if subhead else '') }} <span class="caret"></span></button>
    <ul class="nav nav-tabs" id="subnav-collapse">{{ nav_explore() }}</ul>
    </div>
    % endif
% endblock
