<div class="dropdown">
<button class="dropdown-toggle navbar-btn" type="button"
        data-toggle="dropdown" aria-expanded="true"
        title="{{ _('Switch to another language') }}">
    <span class="glyphicon glyphicon-globe glyphicon--margin-r" aria-hidden="true"></span>
    {{ locale.language.upper() }}
    <span class="caret"></span>
</button>
<ul class="dropdown-menu" role="menu">
% for l_completion, l_code, l_name, l_url in website.lang_list
    <li {% if l_code == locale.language %} class="active" {% endif %}
        ><a href="{{ l_url }}{{ request.line.uri }}" hreflang="{{ l_code }}"
            >{{ _("{0} ({1} complete)", l_name, format_percent(l_completion)) }}</a></li>
% endfor
    <li role="separator" class="divider"></li>
    <li><a href="https://hosted.weblate.org/engage/liberapay/?utm_source=liberapay-navbar"
           target="_blank"
           ><span class="glyphicon glyphicon-pencil glyphicon--margin-r" aria-hidden="true"></span>
           {{ _("Help us translate Liberapay") }}</a></li>
</ul>
</div>
